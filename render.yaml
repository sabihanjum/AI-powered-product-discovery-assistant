# Render deployment configuration
services:
  - type: web
    name: product-discovery-api
    env: python
    buildCommand: pip install -r backend/requirements.txt && ls -la backend/ && ls -la backend/dev.db
    startCommand: cd backend && ls -la dev.db && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: DATABASE_URL
        value: sqlite:///./dev.db
      - key: USE_PRECOMPUTED_EMBEDDINGS
        value: "true"
