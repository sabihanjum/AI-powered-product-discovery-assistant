# Render deployment configuration
services:
  - type: web
    name: product-discovery-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && echo "Checking dev.db..." && ls -la dev.db 2>/dev/null || echo "dev.db not found!" && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: USE_PRECOMPUTED_EMBEDDINGS
        value: "true"
